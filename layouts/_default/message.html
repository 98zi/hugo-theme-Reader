{{ partial "header.html" . }}
<div class="post-header">
  <h1 class="post-title">{{ .Title }}</h1>
</div>
<article>
  <div class="post-box">
    <div class="post-content markdown-body">
      {{ .Site.Params.postHeaderContent | safeHTML }}
      {{ .Content }}
    </div>

    <div class="post-comments">
      {{ partial "comment.html" . }}
    </div>
  </div>
  {{ partial "footer.html" . }}
